name: ai_storybook_frontend
description: Flutter frontend for AI-powered storybook application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Flutter dependencies
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Frontend dependencies
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_tts: ^3.8.5
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  intl: ^0.20.2
  
  # API Key Pool package
  api_key_pool:
    git:
      url: https://github.com/IzzaTech-Hub/Api-Keys-Config-Package.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
